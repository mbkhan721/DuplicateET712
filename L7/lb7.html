<h1>The Age Calculator</h1>
<h4 id="yrs"></h4><br>
Please Enter Your Year of Birth: 
<br>
<input type="text" id="num1">
<br>
Please Enter desired year to know your age: 
<br>
<input type="text" id="num2"><br><br>
<button onclick="ageCalculator()">Calculate</button>
<br>


<script>
function ageCalculator()
{
var birthyear= document.getElementById("num1").value;
var futureyear= document.getElementById("num2").value;
var result = parseFloat(futureyear) - parseFloat(birthyear);
var result1=result;
if(!isNaN(result)){
document.getElementById("yrs").innerHTML="You will be either " + (result1-1 )+ " or " + result1 + " in "+ futureyear;
}
}
</script>
