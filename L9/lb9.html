<script>
const tax = .06;
function shoppingCart() {
  var cartForParty = {
    banana: "1.25",
    handkerchief: ".99",
    Tshirt: "25.01",
    apple: "0.60",
    nalgene: "10.34",
    proteinShake: "22.36"
 };

 cashRegister(cartForParty);
}
function cashRegister(cashRegister) {
  var sum = 0;
  for (var key in cashRegister) {
    sum += Number(cashRegister[key]);
  }

  var totalTax = sum * tax;
  alert("Cart total is $" + sum.toFixed(2) + " plus $" + totalTax.toFixed(2) + " tax.");
}
</script>
